<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script type="text/javascript">

function validarEmail() {
    valor = document.getElementById("email").value;
    posArroba = valor.indexOf("@");
    posPunto = valor.lastIndexOf(".");
    if (posArroba < 1 || posPunto < posArroba+2 || posPunto+2>=valor.length) {
        alert('Dirección de correo no válida.');
    return false;
    }
    //return true; //NESTE EXEMPLO NON ENVIAMOS OS VALORES CO ACTION DO FORM
    $.ajax({
    type: "POST", url: "email.php", data: "email=" + valor,
    statusCode: {
    404: function() { alert('Páxina non atopada'); }
    },
    success: function(resultado) { alert( "Resultado: " + resultado ); }
    });
    return false; //NESTE EXEMPLO NON ENVIAMOS OS VALORES CO ACTION DO FORM
}

</script>
</head>
<body>
<form action='usuario.php' method='GET' name='datos_usuario' onsubmit='return validarEmail()'>
<input type='text' id='email' name='email' />
<input type='submit' name='enviar' value='Enviar'/>
</form>
</body>
</html>
